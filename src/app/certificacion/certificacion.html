<h2>Solicitud de Servicios de Nacimientos</h2>

<form>
    <fieldset>
        <legend>Datos Generales</legend>
        <div class="form-row">
            <span class="label-inline">Entidad:</span>
            <div class="field-group">
                <input type="text" value="20" class="field-tiny" />
                <input type="text" value="OAXACA" class="field-auto" />
            </div>
        </div>
        <div class="form-row">
            <span class="label-inline">Municipio:</span>
            <div class="field-group">
                <input type="text" value="67" class="field-small" />
                <input type="text" value="OAXACA DE JUAREZ" class="field-auto" />
            </div>
        </div>
        <div class="form-row-multi">
            <label class="field-small">Foja:
                <input type="text" value="1" />
            </label>
            <label class="field-small">Oficialía:
                <input type="text" value="1" />
            </label>
            <label class="field-small">Acta:
                <input type="text" value="1" />
            </label>
            <label class="field-small">Localidad:
                <input type="text" value="1" />
            </label>
        </div>
        <div class="form-row">
            <span class="label-inline">Distrito:</span>
            <div class="field-group">
                <input type="text" value="1" class="field-tiny" />
                <input type="text" value="CENTRO" class="field-auto" />
            </div>
        </div>
        <div class="form-row-multi">
            <label class="field-medium">Fecha:
                <input type="date" value="2011-11-11" />
            </label>
            <label class="field-small">Año:
                <input type="text" value="2011" />
            </label>
            <label class="field-small">EnDoc:
                <input type="text" value="1" />
            </label>
        </div>
        <div class="form-row-multi">
            <label class="field-medium">Código Postal:
                <input type="text" />
            </label>
            <label class="field-auto">Correo:
                <input type="email" />
            </label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Datos del(os) Registrado(s)</legend>

        <div class="form-row-multi">
            <label class="field-auto">Nombre(s):
                <input type="text" value="PRUEBA PRUEBA PRUEBA" />
            </label>
            <label class="field-medium">Crip:
                <input type="text" value="20067011100001H" />
            </label>
        </div>
        <div class="form-row">
            <span class="label-inline">Entidad nac:</span>
            <div class="field-group">
                <input type="text" value="20" class="field-tiny" />
                <input type="text" value="OAXACA" class="field-auto" />
            </div>
        </div>
        <div class="form-row">
            <span class="label-inline">Municipio nac:</span>
            <div class="field-group">
                <input type="text" value="67" class="field-small" />
                <input type="text" value="OAXACA DE JUAREZ" class="field-auto" />
            </div>
        </div>
        <div class="form-row-multi">
            <div class="field-group" style="flex: 1;">
                <span class="label-inline" style="min-width: 90px;">Distrito nac:</span>
                <input type="text" value="1" class="field-tiny" />
                <input type="text" value="CENTRO" style="flex: 1; min-width: 150px;" />
            </div>
            <label class="field-small">Localidad nac:
                <input type="text" value="1" />
            </label>
        </div>
        <div class="form-row-multi">
            <label class="field-auto">Padre:
                <input type="text" value="PADRE PRUEBA PRUEBA" />
            </label>
            <label class="field-auto">Madre:
                <input type="text" />
            </label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Servicio</legend>

        <div class="form-row-multi">
            <label class="field-auto">Servicio:
                <select>
                    <option>Seleccione un tipo de Servicio</option>
                </select>
            </label>
            <label class="field-auto">Dto Presentado:
                <select>
                    <option>Seleccione uno por...</option>
                </select>
            </label>
        </div>

        <div class="form-row-multi">
            <label class="field-medium">Tipo acta: NACIMIENTO</label>
            <label class="field-small">Copias Solicitadas:
                <input type="number" />
            </label>
        </div>

        <div class="radio-inline">
            <label>
                <input type="radio" id="auto" name="tipo" checked />
                Automatizado
            </label>
            <label>
                <input type="radio" id="semi" name="tipo" />
                Semiautomatizado
            </label>
        </div>

        <div class="form-row-multi">
            <label class="field-small">Años de búsqueda:
                <input type="text" />
            </label>
            <label class="field-small">Rango búsqueda:
                <input type="text" />
            </label>
        </div>

        <div class="form-row-multi">
            <label class="field-medium">Fecha Entrega:
                <input type="date" />
            </label>
            <label class="field-small">Hora Entrega:
                <input type="time" value="11:00" />
            </label>
        </div>

        <fieldset>
            <legend>Servicio Condonado</legend>

            <div class="checkbox-inline">
                <label>
                    <input type="checkbox" name="condonado" id="condonado" />
                    ¿Servicio Condonado?
                </label>
            </div>

            <div class="radio-inline">
                <label>
                    <input type="radio" name="tipoCondonado" value="no" checked />
                    No condonado
                </label>
                <label>
                    <input type="radio" name="tipoCondonado" value="si" />
                    Sí condonado
                </label>
            </div>
            <small style="display:block; margin-top:8px;">
                Anotar en caso de servicio CERTIF. C/ANOT. MARG YA PAGADA | recibo número: | fecha de pago:
            </small>
            <div class="form-row-multi">
                <label class="field-medium">Recibo numero:
                    <input type="text" />
                </label>
                <label class="field-medium">Fecha:
                    <input type="date" />
                </label>
            </div>
        </fieldset>
    </fieldset>

    <fieldset>
        <legend>Facturación</legend>

        <label class="field-full">Nombre:
            <input type="text" value="PRUEBA PRUEBA PRUEBA" />
        </label>

        <div class="form-row-multi">
            <label class="field-auto">CFDI:
                <select>
                    <option>S01 : Sin efectos fiscales</option>
                    <option>G01 : Adquisición de mercancías</option>
                    <option>G03 : Gastos en general</option>
                    <option>D03 : Gastos funerales</option>
                    <option>D04 : Donativos</option>
                </select>
            </label>
            <label class="field-medium">RFC:
                <input type="text" value="XAXX010101000" />
            </label>
        </div>

        <label class="field-full">Régimen:
            <select>
                <option>Personas Morales – General 601</option>
                <option>Sueldos y Salarios 605</option>
                <option>Actividades Empresariales y Profesionales 612</option>
                <option>Régimen Simplificado de Confianza (RESICO) PF 626</option>
                <option>RESICO PM 623</option>
                <option>Arrendamiento 606</option>
            </select>
        </label>
    </fieldset>

    <label class="field-full">Observaciones:
        <textarea rows="3"></textarea>
    </label>

    <button type="submit">Enviar</button>
</form>
