<div class="dialog-wrapper">
  <div class="dialog-header">
    <div class="dialog-title-row">
      <mat-icon>print</mat-icon>
      <div>
        <h2 class="dialog-title">Impresión de Certificaciones</h2>
      </div>
    </div>
    <button class="btn-close" (click)="cerrar()">✕</button>
  </div>

  <div class="dialog-body">
    <div class="search-card">
      <div class="seccion-titulo">
        <mat-icon>confirmation_number</mat-icon>
        Ingresa el folio para generar la certificación
      </div>
      <div class="search-fields">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Folio</mat-label>
          <input matInput [(ngModel)]="folio" placeholder="Ej. RC-20260224-0009"
            autocomplete="off" (keyup.enter)="buscar()" />
          <mat-icon matSuffix>confirmation_number</mat-icon>
        </mat-form-field>
        <button class="btn-buscar" (click)="buscar()" [disabled]="buscando">
          <mat-icon>search</mat-icon>
          {{ buscando ? 'Buscando...' : 'Buscar' }}
        </button>
      </div>

      <div class="buscando-msg" *ngIf="buscando">
        <mat-spinner diameter="18"></mat-spinner>
        <span>Buscando...</span>
      </div>

      <div class="error-msg" *ngIf="error">
        ⚠️ {{ error }}
      </div>
    </div>
  </div>

  <div class="dialog-footer">
    <button class="btn-secundario" (click)="cerrar()">Cancelar</button>
  </div>

</div>
